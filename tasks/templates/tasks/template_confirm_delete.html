{% extends "dashboard/base_dashboard.html" %}

{% block title %}Delete Template - CloudTask{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Delete Template</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete "<strong>{{ object.name }}</strong>"? This action cannot be undone.</p>
            
            <form method="POST" class="flex justify-center gap-3">
                {% csrf_token %}
                <a href="{% url 'tasks:template_list' %}" 
                    class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                    class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700">
                    Delete Template
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
