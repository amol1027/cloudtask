{% extends "dashboard/base_dashboard.html" %}

{% block title %}{{ title }} - CloudTask{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-6">
        <a href="{% url 'tasks:template_list' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700 mb-2">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Templates
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-white shadow rounded-lg">
        <form method="POST" class="p-6 space-y-6">
            {% csrf_token %}

            <!-- Template Name -->
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">
                    Template Name <span class="text-red-500">*</span>
                </label>
                <input type="text" name="name" id="id_name" required
                    value="{{ form.name.value|default:'' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g., Bug Fix, Feature Request">
                {% if form.name.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Template Description -->
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">
                    Template Description
                </label>
                <textarea name="description" id="id_description" rows="2"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="What is this template for?">{{ form.description.value|default:'' }}</textarea>
            </div>

            <hr class="border-gray-200">

            <!-- Default Task Title -->
            <div>
                <label for="id_default_title" class="block text-sm font-medium text-gray-700 mb-1">
                    Default Task Title <span class="text-red-500">*</span>
                </label>
                <input type="text" name="default_title" id="id_default_title" required
                    value="{{ form.default_title.value|default:'' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Default title for tasks created from this template">
            </div>

            <!-- Default Task Description -->
            <div>
                <label for="id_default_description" class="block text-sm font-medium text-gray-700 mb-1">
                    Default Task Description
                </label>
                <textarea name="default_description" id="id_default_description" rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Default description for tasks">{{ form.default_description.value|default:'' }}</textarea>
            </div>

            <!-- Priority and Estimated Hours -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="id_default_priority" class="block text-sm font-medium text-gray-700 mb-1">
                        Default Priority
                    </label>
                    <select name="default_priority" id="id_default_priority"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="LOW" {% if form.default_priority.value == 'LOW' %}selected{% endif %}>Low</option>
                        <option value="MEDIUM" {% if form.default_priority.value == 'MEDIUM' or not form.default_priority.value %}selected{% endif %}>Medium</option>
                        <option value="HIGH" {% if form.default_priority.value == 'HIGH' %}selected{% endif %}>High</option>
                        <option value="URGENT" {% if form.default_priority.value == 'URGENT' %}selected{% endif %}>Urgent</option>
                    </select>
                </div>
                <div>
                    <label for="id_estimated_hours" class="block text-sm font-medium text-gray-700 mb-1">
                        Estimated Hours
                    </label>
                    <input type="number" name="estimated_hours" id="id_estimated_hours" min="0"
                        value="{{ form.estimated_hours.value|default:'0' }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="{% url 'tasks:template_list' %}"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    {{ button_text }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
