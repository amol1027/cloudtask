{% extends "landing/base.html" %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-secondary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
        <!-- Header -->
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{% url 'accounts:register' %}"
                    class="font-medium text-primary hover:text-secondary transition">
                    create a new account
                </a>
            </p>
        </div>

        <!-- Messages -->
        {% include "includes/messages.html" %}

        <!-- Login Type Tabs -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button type="button" onclick="showLoginType('enterprise')" id="tab-enterprise"
                    class="tab-button border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Enterprise
                </button>
                <button type="button" onclick="showLoginType('manager')" id="tab-manager"
                    class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Manager
                </button>
                <button type="button" onclick="showLoginType('employee')" id="tab-employee"
                    class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Employee
                </button>
            </nav>
        </div>

        <!-- Enterprise Login Form -->
        <form id="form-enterprise" class="login-form mt-8 space-y-6" method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="hidden" name="login_type" value="enterprise">

            {% if form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label for="enterprise_username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input id="enterprise_username" name="username" type="text" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="enterprise_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input id="enterprise_password" name="password" type="password" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me_enterprise" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember_me_enterprise" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in as Enterprise
                </button>
            </div>
        </form>

        <!-- Manager Login Form -->
        <form id="form-manager" class="login-form hidden mt-8 space-y-6" method="POST"
            action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="hidden" name="login_type" value="manager">

            <div class="space-y-4">
                <div>
                    <label for="manager_staff_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Manager ID or Username
                    </label>
                    <input id="manager_staff_id" name="username" type="text" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your Manager ID or username">
                </div>

                <div>
                    <label for="manager_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input id="manager_password" name="password" type="password" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me_manager" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="remember_me_manager" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in as Manager
                </button>
            </div>
        </form>

        <!-- Employee Login Form -->
        <form id="form-employee" class="login-form hidden mt-8 space-y-6" method="POST"
            action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="hidden" name="login_type" value="employee">

            <div class="space-y-4">
                <div>
                    <label for="employee_staff_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Employee ID or Username
                    </label>
                    <input id="employee_staff_id" name="username" type="text" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your Employee ID or username">
                </div>

                <div>
                    <label for="employee_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input id="employee_password" name="password" type="password" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me_employee" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me_employee" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in as Employee
                </button>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="{% url 'landing:index' %}" class="text-sm text-gray-600 hover:text-primary transition">
                ‚Üê Back to home
            </a>
        </div>
    </div>
</div>

<script>
    function showLoginType(type) {
        // Hide all forms
        document.querySelectorAll('.login-form').forEach(form => {
            form.classList.add('hidden');
        });

        // Reset all tabs
        document.querySelectorAll('.tab-button').forEach(tab => {
            tab.classList.remove('border-indigo-500', 'text-indigo-600', 'border-purple-500', 'text-purple-600', 'border-blue-500', 'text-blue-600');
            tab.classList.add('border-transparent', 'text-gray-500');
        });

        // Show selected form and highlight tab
        const form = document.getElementById('form-' + type);
        const tab = document.getElementById('tab-' + type);

        form.classList.remove('hidden');

        if (type === 'enterprise') {
            tab.classList.remove('border-transparent', 'text-gray-500');
            tab.classList.add('border-indigo-500', 'text-indigo-600');
        } else if (type === 'manager') {
            tab.classList.remove('border-transparent', 'text-gray-500');
            tab.classList.add('border-purple-500', 'text-purple-600');
        } else if (type === 'employee') {
            tab.classList.remove('border-transparent', 'text-gray-500');
            tab.classList.add('border-blue-500', 'text-blue-600');
        }
    }

    // Show enterprise form by default
    document.addEventListener('DOMContentLoaded', function () {
        showLoginType('enterprise');
    });
</script>
{% endblock %}
